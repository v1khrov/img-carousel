<br>
<h1>Default image carousel with fade effect</h1>
<app-carousel [images]="images"></app-carousel>
<br>
<br>
<h1>Image carousel without all controls with auto-slide</h1>
<app-carousel [images]="images" [autoSlide]="true" [controls]="false" [indicators]="false"></app-carousel>
<br>
<br>
<h1>Image carousel with indicators only</h1>
<app-carousel [images]="images" [controls]="false"></app-carousel>
